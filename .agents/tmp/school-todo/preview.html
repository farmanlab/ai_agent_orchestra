<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Preview - school-todo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .device-frame {
      width: 375px;
      height: 812px;
      border-radius: 40px;
      box-shadow:
        0 0 0 12px #1a1a1a,
        0 0 0 14px #333,
        0 25px 50px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
    }

    .device-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .preview-background {
      background-color: #1e1e1e;
      background-image:
        radial-gradient(circle at 1px 1px, #333 1px, transparent 0);
      background-size: 20px 20px;
    }
  </style>
</head>
<body class="preview-background min-h-screen flex items-center justify-center p-8">

  <div class="device-frame">
    <iframe src="index.html"></iframe>
  </div>

  <div class="fixed bottom-4 left-4 text-white/50 text-sm">
    <p>iPhone 13 mini (375 x 812)</p>
  </div>

</body>
</html>
