name: Agents Sync

on:
  push:
    branches: [main]
    paths:
      - '.agents/**'

permissions:
  contents: write

jobs:
  sync:
    name: Sync Agent Configurations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run sync
        run: .agents/sync/sync.sh all

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit synced files
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .claude/ .cursor/ .github/instructions/ .github/prompts/ \
                  CLAUDE.md AGENTS.md 2>/dev/null || true

          git commit -m "chore: sync agent configurations

          Auto-generated by GitHub Actions after .agents/ changes.

          [skip ci]"

          git push
